  <h2>New Post</h2>
  <form action="./" method="post">
    <dl>
      <dt>Title:
      <dd><input type="text" name="title">
      <dt>Category:
      <dd><input type="text" name="cats" value="Log">
      <dt>Tags:
      <dd><input type="text" name="tags">
      <dt>Excerpt:
      <dd><textarea rows="3" cols="80" name="excerpt"></textarea>
      <dt>Content:
      <dd><textarea rows="20" cols="120" name="content"></textarea>

      <dd><input type="submit" value="Post">
    </dl>
  </form>
